<html>
<head>
  <link rel="stylesheet" href="popup.css"/>
  <link rel="stylesheet" href="popup_new.css"/>
  <link rel="stylesheet" href="switch.css"/>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <!-- jQuery library -->
  <!-- Latest compiled JavaScript -->
  <script src="jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="toggle.min.js"></script>
  <script src="popup.js"></script>
  <script src="background.js"></script>
  <link href="bootstrap-toggle.min.css" rel="stylesheet">

</head>
<body style="overflow:hidden;">
  <div id="wrapper">
    <div class="logo-container">
      <img src="lens.png" class="logo" />
      <span class="popup-company"> Phishlens </span>
    </div>
    <div class="detail-container">
      <div class="url">
        <div id="current_url"> </div>
      </div>
      <div class="site-status-contianer">
        <div class="status-label"> Status </div>
        <div class="loading-container"> <img class="loading" src="loading.gif"/> </div>
        <div class="site-status-safe" style="display:none;"> <i class="fa fa-check-circle"></i> </div>
        <div class="site-status-unsafe" style="display:none;"> <i class="fa fa-times-circle"></i> </div>
        <div class="app-switched-off text-center" style="display:none"> <img style="width:120px; height:110px" src="switched_off.png"></img></div>
      </div>
      <div class="site-status-contianer">
        <div class="analytics-title"> Analytics </div>
        <div class="total-hits-label analytics-labels"> Total Hits <span class="pull-right" id="total_hit_count"> </span> </div>
        <div class="total-phished-label analytics-labels"> Phished website detected <span class="pull-right" id="total_phishing_hit_count"></span> </div>
      </div>
      <div class="action-contianer">
        <div>
          <div class="pull-left">
            <label class="checkbox-inline">
              <a class="listen-click"><input id="toggle-one" type="checkbox" checked data-toggle="toggle" checked="false"></a> App
            </label>
          </div>
          <div class="pull-right">
            <a class="report-phished"><button class="btn btn-success"> <i class="fa fa-flag"> </i> Report phishing </button> </a>
            <div class="report-phished-message"></div>
          </div>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>
  </div>
</body>
</html>
